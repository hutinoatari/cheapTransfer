    <script src="./main.js" defer></script>

    <main>

            <button type="button" onclick="addRelayPoint()">中間地点追加</button>

                <label>
                    出発地点: <input>

            <div>
                <label>
                    到着地点: <input>
                </label>
            </div>

        <div>
            <button type="button" onclick="searchTransfer()">検索</button>
        </div>
        <output></output>
    </main>
